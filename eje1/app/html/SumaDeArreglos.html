<div>
    <div class="jumbotron text-center">
        <div class="jumbotro"></div>
        <h2>
            Suma de arreglos
        </h2>
    </div>
    <!--Suma de arreglos-->
    <div class="col-sm-12 .col-xs-7">
        <br />
        <br />

        <div>
            <div class="tab">
                <form>

                    <p class="puntos">
                        Ingrese número de posiciones de los arreglos
                    </p>
                    <div class="caja1">
                        <div class="la">
                            
                                <input type="number" width="30" % class="col-sm-1 form-control" ng-model="numeroCampos" min="1" max="100" required maxlength="2" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
                                
                            <i>(Máximo 99 posiciones)</i>
                            <br />
                        </div>
                        <button class="btn btn-primary" ng-click="crearRegistros()">Generar</button>

                    </div>
                </form>

                <!--<input type="button" class="btn btn-primary" value="e" ng-click="creareRegistros()" ng-change="sumar()">-->
                <!-- Tabla de la suma de arreglos -->
                <div ng-show="bloqueos.respuestas">
                    <br />

                    <div class="table table-responsive">
                        <br /> Ingrese valores de las posiciones ,Entre -100 y 100<br />

                        <table class="table table-dark">
                            <tr>
                                <td class="col-sm-1 ">Posición </td>
                                <td class="col-sm-1">Primer Valor</td>
                                <td class="col-sm-1 "></td>
                                <td class="col-sm-1 ">Segundo Valor</td>
                                <td class="col-sm-3 ">Barra</td>
                            </tr>
                            <tr ng-repeat="x in arreglos">
                                <td class="col-sm-1 col-xs-1">{{x.pos}}</td>
                                <td class="col-sm-1 col-xs-1">
                                    <input type="number" class="form-control  " ng-model="x.valor1" ng-change="validarValorCampos()" maxlength="4" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
                                    <i>{{x.mensaje}}</i>
                                </td>
                                <td class="col-sm-1 col-xs-1">+</td>
                                <td class="col-sm-1 col-xs-1">
                                    <input type="number" class="form-control" ng-model="x.valor2" ng-change="validarValorCampos()" maxlength="4" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
                                    <i>{{x.mensaje2}}</i>
                                </td>
                                <td class="col-sm-3 col-xs-3">
                                    <!--<!--<uib-progressbar max="100" value="x.total"><span style="color:white; white-space:nowrap;">{{x.total}} / 100</span></uib-progressbar><font></font>-->
                                    <div class="bb"></div>
                                    <div ng-show="x.barra">
                                        <div class="progress progress-striped">

                                            <div class="progress-bar progress-bar-danger" role="progressbar"
                                                 aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                                                 style="width:{{x.total}}%;">
                                                {{x.total}}
                                            </div>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </table>

                    </div>
                    <input type="button" class="btn btn-primary" value="Asignar Valores Aleatorios" ng-click="asignarValoresAleatorios()">

                </div>
            </div>
        </div>
    </div>
</div>
